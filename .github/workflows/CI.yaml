jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Setup Docker (Testcontainers support)
        uses: docker/setup-buildx-action@v2

      - name: 🔓 Enable Docker daemon socket
        run: |
          sudo systemctl start docker

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run Tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true  # опционально, если возникают проблемы с ryuk
        run: npm run test

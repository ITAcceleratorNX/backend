name: Lint and Test

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¼ Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run Tests with Coverage
        run: npm run test